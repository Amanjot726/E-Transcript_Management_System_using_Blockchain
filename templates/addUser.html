<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="static\css\Bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static\css\Bootstrap\css\bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="static\css\Bootstrap\css\bootstrap-grid.min.css">

    <link rel="stylesheet" type="text/css" href="static\css\login.css">
    <title>Add User</title>
</head>
<body>
    <form method = "POST" name = "add-user" id = "add_user_form" action="/add_user">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary"><a href="/add_user">Submit</a></button>
    </form>


</body>
</html>
