    <body oncontextmenu="()=>{return false;}">
        <div class="left-sidebar">
            <div class="branding">
                <div class="logo">
                    <a href="/">
                        <img src="static\images\logo.png" alt="logo">
                    </a>
                </div>
                <div class="branding-name">
                    <div class="line-1">E-Transcript</div>
                    <div class="line-2">Management</div>
                </div>
            </div>
            <div class="options">
                <div class="option active">
                        <i class="fa-solid fa-table-cells-large icon"></i>
                        <span class="option-name">Dashboard</span>
                        <div class="indicator"></div>
                </div>
                <div class="option">
                    <i class="fa fa-user icon"></i>
                    <span class="option-name">Profile</span>
                    <div class="indicator"></div>
                </div>
                <div class="option">
                    <i class="fa fa-gear icon"></i>
                    <span class="option-name">Settings</span>
                    <div class="indicator"></div>
                </div>
                <!-- <div class="option">
                    <i class="fa-solid fa-headset icon"></i>
                    <span class="option-name">Help</span>
                    <div class="indicator"></div>
                </div> -->
                <a class="option" href="/logout">
                    <i class="fa-solid fa-lock icon"></i>
                    <span class="option-name">Logout</span>
                    <div class="indicator"></div>
                </a>
            </div>
            <div class="get-app-section">
                <div class="app-card">
                    <div class="logo">
                        <img src="static\images\app.svg" alt="app-logo">
                    </div>
                    <div class="get-app-text">
                        <span>Download Our New App!</span>
                    </div>
                    <div class="download-button">Download</div>
                </div>
            </div>
        </div>


        <div class="main-sc">
            <div class="header">
                <div class="header-left-text">
                    <span>Dashboard</span>
                </div>
                <div class="header-right-text">
                    <i class="fa-solid fa-calendar-days"></i>
                    <div id="date"></div>
                </div>
            </div>


            <div class="welcome-card">
                <div class="content">
                    <div class="welcome-text">Welcome, {{name}}!</div>
                    <div class="welcome-subtext">
                        <span class="line">Hope you're doing well...</span>
                        <span class="last-visit">{{last_visited}}</span>
                    </div>
                </div>
                <div class="illustration">
                    <img class="img-1" src="static\images\graduation.svg" alt="illustration">
                    <img class="img-2" src="static\images\hiring.svg" alt="illustration">
                    <!-- <img class="img-3" src="static\images\celebration.svg" alt="illustration"> -->
                </div>
            </div>


            <div class="hash-block">
                <div class="field">
                    <div class="label">Hash</div>
                    <div class="hash-field"><input class="hash-text" value="{{hash}}" readonly></div>
                    <div class="copy-button bubbly-button" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">copy</div>
                </div>
            </div>


            <div class="files-block">
                <div class="files-header">
                    <span class="heading">Files</span>
                    <!-- <span class="count">{{File_count}}</span> -->
                    <span class="count">{{file_count}}</span>
                </div>
                <div class="files">
                    {%for i in range(0,file_count)%}
  
                    <div class="file_card">
                        <div class="icon">
                            <img src="static/images/pdf.png" alt="File Icon">
                        </div>
                        <div class="vertical-divider"></div>
                        <div class="right-side">
                            <div class="file_name">
                                <span>{{files[i][0]}}</span>
                            </div>
                            <div class="options">
                                <a href="{{files[i][1]}}" target="_blank">
                                    <div class="option" data-toggle="tooltip" data-placement="left" title="Preview">
                                        <i class="fa fa-regular fa-eye"></i>
                                    </div>
                                </a>
                                <a href="{{files[i][1]}}" download="{{files[i][0]}}">
                                    <div class="option" data-toggle="tooltip" data-placement="right" title="Download">
                                        <i class="fa fa-download"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
